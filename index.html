<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="QR CODE COMPONENT">
        <meta name="keywords" content="HTML, CSS">
        <meta name="author" content="Felix Baah">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="qr-code-style.css">
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
        <title>Frontend Mentor | QR code component</title>
    </head>

    <body>
        <main>
            <div class="main-card">
                <div class="qr-code-container">
                    <img class="qr-code" src="images\image-qr-code.png" width="100px" alt="qr-code">
                </div>    
                <div class="improvement">
                    <p class="text-improve">Improve your front-end skills by building projects</p><br>
                    <p class="text-next-line"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p><br>  
                </div>
            </div>

            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" > &nbspFrontend Mentor</a> 
                &nbspCoded by<a href="https://github.com/Felix221123" target="_blank">&nbspFelix Baah</a>
            </div>
        </main>
    </body>
</html>

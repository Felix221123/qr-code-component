<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta  content="width=device-width, initial-scale=1.0"> 
        <meta name="viewport">

        <link rel="stylesheet" href="qr-code-style.css">
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
        
        <title>Frontend Mentor | QR code component</title>

    </head>
    <body>

        <div class="main">
            <div class="qr-code-container">
                <img class="qr-code" src="images\image-qr-code.png" alt="qr-code" id="image">
            </div>    
            <div class="improvement">
                <p class="text-improve"><strong>Improve your front-end skills by building projects</strong></p><br>
                <p class="text-next-line"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p><br>  
            </div>
        </div>

        <div class="attribution">
            Challenge by <a class="frontend" href="https://www.frontendmentor.io?ref=challenge" id="frontend "target="_blank" >Frontend Mentor</a>. 
            Coded by<a class="name" href="https://github.com/Felix221123/mydevsproject" id="github" target="_blank">&nbspFelix </a>.
        </div>
    </body>


</html>
